            "Câu 22. Việc mua bán nô lệ trước đây và mua bán sức lao động có gì giống và khác nhau? Vì sao?",
            "Câu 23. Sản xuất và tiêu dùng có quan hệ với nhau thế nào?",
            "Câu 24. Đặc trưng cơ bản của nền kinh tế thị trường định hướng XHCN được Đại hội Đảng lần thứ XIII xác định là gì? ",
            "Câu 25. Kinh tế thị trường định hướng XHCN có đặc trưng gì khác so với kinh tế thị trường ở các nước TBCN?",

            "Câu 28. Trong TKQĐ ở nước ta có những hình thức phân phối thu nhập chủ yếu nào? ",
            "Câu 30. Để phát triển kinh tế nông nghiệp, nông thôn, Nhà nước cần thực hiện những chính sách gì? ",

            "Câu 36. Vai trò của Kinh tế tư nhân Đại hội lần thứ XII của Đảng đã xác định như thế nào?",

            "Câu 43. GDP bình quân đầu người theo giá hiện hành đến năm 2030 do Đại hội XIII của Đảng đề ra là bao nhiêu USD?.",
            "Câu 44.  Một trong các nội dung chủ yếu của công nghiệp hoá, hiện đại hoá ở nước ta là xây dựng cơ cấu kinh tế hợp lý. Thế nào là cơ cấu kinh tế hợp lý?",
            "Câu 45. Các thành phần kinh tế trong TKQĐ vừa thống nhất vừa mâu thuẫn với nhau. Biểu hiện của sự thống nhất và mâu thuẫn là gì?",
            "Câu 46. Thế nào là tăng trưởng kinh tế bền vững?",
            "Câu 47. Tăng trưởng kinh tế 'nóng' (tốc độ rất cao) có tốt không? vì sao?  ",
            "Câu 48. Tiền công thực tế phụ thuộc vào các yếu tố nào? Hãy giải thích?",
            "Câu 49. Giá trị thặng dư (m) và lợi nhuận (p) giống nhau và khác nhau thế nào?",
            "Câu 50. Nguyên nhân nào là chủ yếu nhất, trực tiếp nhất của toàn cầu hoá kinh tế? Vì sao?"
        ]

        let all = lsd.concat(triethoc, tthcm, ktct);

        var selectedIndexes = [];
        var currentTypeQues = all;

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const buttonId = this.id;
                this.disabled = true;
                buttons.forEach(btn => {
                    if (btn.id !== buttonId) {
                        btn.disabled = false;
                    }
                });
                if (buttonId === 'lsd') currentTypeQues = lsd;
                else if (buttonId === 'triethoc') currentTypeQues = triethoc;
                else if (buttonId === 'tthcm') currentTypeQues = tthcm;
                else if (buttonId === 'ktct') currentTypeQues = ktct;
                else if (buttonId === 'all') currentTypeQues = all;
                selectedIndexes = [];
            });
        });
        
        function getRandomElement(typeQues) {
            if (selectedIndexes.length === typeQues.length) {
                selectedIndexes = [];
            }

            var index;
            do {
                index = Math.floor(Math.random() * typeQues.length);
            } while (selectedIndexes.includes(index));

            selectedIndexes.push(index);

            return typeQues[index];
        }

        // Hiển thị phần tử ngẫu nhiên khi nút được nhấn
        document.getElementById("btn1").addEventListener("click", function() {
            document.getElementById("ques").innerText = getRandomElement(currentTypeQues);
        });
    </script>
